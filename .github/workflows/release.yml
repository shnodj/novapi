name: Release Pipeline

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Linux dependencies
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Production Binary (Mac Universal)
        if: runner.os == 'macOS'
        run: wails build -platform darwin/universal -clean -trimpath -buildmode=production -o novapi-macos-universal

      - name: Build Production Binary (Others)
        if: runner.os != 'macOS'
        run: wails build -clean -trimpath -buildmode=production -o novapi-${{ matrix.os }}

      - name: Compress Binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cd build/bin && 7z a ../../novapi-windows-amd64.zip *.exe
          elif [ "${{ runner.os }}" == "macOS" ]; then
            cd build/bin && tar czf ../../novapi-macos-universal.tar.gz *.app
          else
            cd build/bin && tar czf ../../novapi-linux-amd64.tar.gz novapi*
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            novapi-*.zip
            novapi-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
